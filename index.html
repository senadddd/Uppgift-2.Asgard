<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="media.css">
</head>

<body>
 <div class="container">
          <div class="left">  
            <aside>
                <h2>Asgard</h2>
                <p>A cloud based community for you to connect with fellow Asgardians</p>
            </aside>
            
         <img src="The_Simpsons-logo-3C9E51DBBF-seeklogo.com.png" alt="image">

    </div>
      <div class="user-form">
            <h1>Sign up to Asgard</h1>
              <p>Already have an account? <a href="https://google.com"> Log in</a></p>
        
              <br>
    
            <section>
  <section class="second">
        <div class="google">
              
                <a class="googlelink" href="https://github.com/senadddd">Sing up with google</a>
              </div>
             <div class="facebook"><img class="facebook" src="facebook.jpg" alt="facebook" ></div>
         <div class="apple"><img class="apple" src="apple.jpg" alt="apple"></div>
         <br>
        </section>

          <p class="or"> -- OR -- </p>

       <form>
          <label for="fname">Full Name</label>
          <input type="text" id="fname" name="fullname" placeholder="Tylor Duran">               
          <label for="email">Email adress</label><br>                 
          <input type="email" id="email" name="email" placeholder="tylor@durden.gmail.com">                  
          <label for="email">Password</label>  
          <input type="password" id="password" name="password" placeholder="********">
                  
              <h5>Password Strength</h5>

          <div class="Password strength">
                                            
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          </div>

           <br>
                    
          <span class="check">By creating account, you agree to accept our
          <a href="https://google.com/">Privacy Policy</a>,
          <a href="https://google.com/">Terms of Service</a> and
          <a href="https://google.com/">Notification settings</a>
          </span>
                                         
          <div class="action-btn">
          <button class="btn primary">Create Account</button>
                  
         </div>
      </form>
    </section>
</div>
</body>

</html>
